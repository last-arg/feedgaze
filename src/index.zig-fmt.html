<header>
  <a href="/">Home</a>
  <a href="/tags">Tags</a>
</header>
<form action="/tags">
  {[tag_links]s}
  <button>Filter tags</button>
</form>

<main>
<form method="GET">
  <label for="search_value">Search feeds</label>
  <input type="search" name="search_value" id="search_value" value="{[search_value]s}">
  <button type="submit">Search feeds</button>
  <button type="reset">Reset search</button>
</form>
<ul>{[feed_items]s}</ul>
</main>
